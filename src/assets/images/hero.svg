<svg xmlns="http://www.w3.org/2000/svg" width="450" height="450" viewBox="0 0 450 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#282C33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1d21;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C778DD;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ABB2BF;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="450" height="450" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="450" y2="50" stroke="#ABB2BF" stroke-width="1"/>
    <line x1="0" y1="100" x2="450" y2="100" stroke="#ABB2BF" stroke-width="1"/>
    <line x1="0" y1="350" x2="450" y2="350" stroke="#ABB2BF" stroke-width="1"/>
    <line x1="0" y1="400" x2="450" y2="400" stroke="#ABB2BF" stroke-width="1"/>
    <line x1="50" y1="0" x2="50" y2="450" stroke="#ABB2BF" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="450" stroke="#ABB2BF" stroke-width="1"/>
  </g>
  
  <!-- Corner decorations -->
  <rect x="20" y="20" width="50" height="50" fill="none" stroke="#C778DD" stroke-width="2" opacity="0.6"/>
  <rect x="380" y="20" width="50" height="50" fill="none" stroke="#C778DD" stroke-width="2" opacity="0.4"/>
  <rect x="20" y="380" width="50" height="50" fill="none" stroke="#ABB2BF" stroke-width="1" opacity="0.3"/>
  <rect x="380" y="380" width="50" height="50" fill="none" stroke="#ABB2BF" stroke-width="1" opacity="0.3"/>
  
  <!-- Main avatar circle -->
  <circle cx="225" cy="180" r="100" fill="url(#avatarGrad)" stroke="#C778DD" stroke-width="3"/>
  
  <!-- Professional silhouette -->
  <g fill="#ABB2BF" opacity="0.7">
    <!-- Head -->
    <circle cx="225" cy="155" r="40"/>
    <!-- Shoulders/Body -->
    <ellipse cx="225" cy="240" rx="55" ry="35"/>
  </g>
  
  <!-- Code decoration with glow -->
  <g filter="url(#glow)" fill="#C778DD">
    <text x="60" y="340" font-family="Fira Code, monospace" font-size="32" opacity="0.7">&lt;/&gt;</text>
    <text x="350" y="340" font-family="Fira Code, monospace" font-size="32" opacity="0.7">{}</text>
  </g>
  
  <!-- Name and title -->
  <text x="225" y="320" font-family="Fira Code, monospace" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">Bilal Bendaoud</text>
  <text x="225" y="350" font-family="Fira Code, monospace" font-size="14" fill="#C778DD" text-anchor="middle">Cyber Security Specialist</text>
  <text x="225" y="370" font-family="Fira Code, monospace" font-size="12" fill="#ABB2BF" text-anchor="middle">Backend Developer</text>
  
  <!-- Animated dots decoration -->
  <g fill="#C778DD" opacity="0.5">
    <circle cx="100" cy="220" r="4"/>
    <circle cx="110" cy="220" r="4"/>
    <circle cx="120" cy="220" r="4"/>
    <circle cx="330" cy="220" r="4"/>
    <circle cx="340" cy="220" r="4"/>
    <circle cx="350" cy="220" r="4"/>
  </g>
</svg>
